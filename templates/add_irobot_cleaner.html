<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADD IROBOT CLEANER</title>
</head>
<body>
    <form action="/process/[ADD IROBOT CLEANER]" method="post">
    <div>
        <label for="ip_addr">IP of the robot</label>
        <input type="text" id="ip_addr" name="ip_addr">
    </div>
    <br>
    <div>
        <label for="name">name of the robot (for voice command)</label>
        <input type="text" id="name" name="name">
    </div>
    <br>
    <div>
        <label for="password">password of the robot</label>
        <input type="password" id="password" name="password">
    </div>
    <br><br>
    <div class="button">
        <button type="submit">Enregistrer le robot</button>
    </div>
</form>
</body>
</html>
